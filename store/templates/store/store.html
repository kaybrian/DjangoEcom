<!DOCTYPE html>
{% extends "store/main.html" %}
{% load static %}


{% block otherContent %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4 pro">
        <img class="thumbnail" src="{{product.imageUrl}}" alt="" srcset="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-warning" href="#">View</a>
            <h4 style="display: inline-block;float:right">${{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}

   
</div>
{% endblock otherContent %}
